<!doctype html>
<html lang="en">

<head>
    <meta name="description" content="Get your next meal delivered by drone.">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="delivery.css">

    <meta charset="UTF-8">
    <title>Drone Delivery Services LLC.</title>
</head>

<body>
    <!-- start the page header -->
    <header>
        <span>Drone Delivery </span>
    </header>

    <!-- start the page navigation -->
    <nav>
        <ul>
            <li><a href="index.html">About Us</a></li>
            <li class="active"><a href="delivery.html">Request a Delivery</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <!-- start the page main -->
    <main>
        <h1>Request a Delivery</h1>
        <form method="get" class="myForm" action="thanks.html">
            <fieldset>
                <legend>Cusomer Information</legend>
                <label>First Name*<input type="text" name="fname" required></label>
                <label>Last Name*<input type="text" name="lname" required></label>
                <label>Cell Number*<input type="tel" name="phone" required placeholder="987-555-1234"></label>
            </fieldset>

            <fieldset>
                <legend>Property Type</legend>
                <label><input type="radio" name="method" value="home">Residential Home</label>
                <label><input type="radio" name="method" value="apartment">Apartment Complex</label>
                <label><input type="radio" name="method" value="office">Business / Office</label>
                <label><input type="radio" name="method" value="rural">Farm or Rural Property</label>
            </fieldset>

            <fieldset>
                <legend>Delivery Preferences</legend>
                <label><input type="checkbox" name="text" value="yes">Receive a text upon delivery</label>
                <label><input type="checkbox" name="quiet" value="yes">Do not ring doorbell</label>
                <label><input type="checkbox" name="photo" value="yes">Send photo confirmation to phone number</label>
                <label><input type="checkbox" name="sign" value="yes">Require signature at dropoff</label>
            </fieldset>

            <fieldset>
                <legend>Delivery Speed</legend>
                <select name="speed">
                    <option value="">Unrushed (5-7 days)</option>
                    <option value="standard">Standard (3-5 days)</option>
                    <option value="express">Express (same day)</option>
                    <option value="rush">Rush (under 60 mins)</option>
                </select>
            </fieldset>

            <label>Comments
                <textarea name="comments"></textarea>
            </label>

            <input type="submit" value="Send Delivery Request">
        </form>

    </main>

    <!-- start the page footer -->
    <footer>
        <p>&copy;202X &bull; Drone Delivery Services &bull; <a href="mailto:zen@gmail.com">Email Us</a> </p>
    </footer>
</body>

</html>
